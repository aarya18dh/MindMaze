{% extends 'base.html' %}
{% block content %}

<h2>Student Dashboard</h2>

<form action="{{ url_for('student_join_quiz') }}" method="POST">
    <div class="mb-3">
        <label class="form-label">Enter Quiz Code</label>
        <input type="text" name="quiz_code" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Join Quiz</button>
</form>

{% endblock %}
