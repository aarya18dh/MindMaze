{% extends 'base.html' %}
{% block content %}

<h2>View Quiz Results</h2>

<form action="{{ url_for('conductor_results') }}" method="POST">
    <div class="mb-3">
        <label class="form-label">Enter Quiz Code</label>
        <input type="text" name="quiz_code" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">View Results</button>
</form>

{% endblock %}
