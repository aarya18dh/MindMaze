{% extends 'base.html' %}
{% block content %}

<h2>Results for Quiz: {{ quiz_code }}</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Student Username</th>
            <th>Score</th>
            <th>Total Questions</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ result.student }}</td>
            <td>{{ result.score }}</td>
            <td>{{ result.total }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('conductor_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>

{% endblock %}
