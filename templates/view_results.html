{% extends 'base.html' %}
{% block content %}

<h2>Student Leaderboard</h2>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Score (%)</th>
        </tr>
    </thead>
    <tbody>
        {% for res in results %}
        <tr>
            <td>{{ res.student_username }}</td>
            <td>{{ res.score | round(2) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('conductor_dashboard') }}" class="btn btn-secondary mt-4">Back to Dashboard</a>

{% endblock %}
